# This file is the entry point to configure your own services.
# Files in the packages/ subdirectory configure your dependencies.

# Put parameters here that don't need to change on each machine where the app is deployed
# https://symfony.com/doc/current/best_practices.html#use-parameters-for-application-configuration
parameters:

services:
    # default configuration for services in *this* file
    _defaults:
        autowire: true      # Automatically injects dependencies in your services.
        autoconfigure: true # Automatically registers your services as commands, event subscribers, etc.

    # makes classes in src/ available to be used as services
    # this creates a service per class whose id is the fully-qualified class name
    App\:
        resource: '../src/'
        exclude:
            - '../src/DependencyInjection/'
            - '../src/Entity/'
            - '../src/Kernel.php'

    App\ArgumentResolver\RequestDtoResolver:
      tags:
        - { name: controller.argument_value_resolver, priority: 100 }

    App\Controller\CalculatePriceController:
      tags: [ 'controller.service_arguments' ]
    App\Controller\PurchaseController:
      tags: [ 'controller.service_arguments' ]

    # add more service definitions when explicit configuration is needed
    # please note that last definitions always *replace* previous ones
    Systemeio\TestForCandidates\PaymentProcessor\PaypalPaymentProcessor: ~
    Systemeio\TestForCandidates\PaymentProcessor\StripePaymentProcessor: ~

    App\Repository\ProductRepositoryInterface: '@App\Repository\ProductRepository'
    App\Repository\CouponRepositoryInterface: '@App\Repository\CouponRepository'
    App\Repository\OrderRepositoryInterface: '@App\Repository\OrderRepository'

    App\Service\ShopServiceInterface: '@App\Service\ShopService'
    App\Service\PriceCalculatorServiceInterface: '@App\Service\PriceCalculatorService'

    App\Payment\Service\PaymentService:
      arguments:
        $processors: !tagged_locator
          tag: 'app.payment_processor'
          index_by: 'alias'

    App\Tax\Service\TaxRateService:
      arguments:
        $taxRates: !tagged_locator
          tag: 'app.country_tax_rate'
          index_by: 'alias'
